<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css" async>
<body>
	<!--div data-bind="with:viewModel.CurrentMap" class="options-box"-->
  	<aside>
		<div class="options-box">
	  	<button class="hamburger">&#9776;</button>
			<span class='t1'>Angkor Wat:</span>
			<div>	
				<input data-bind="textInput: filter, valueUpdate: afterkeyup, event: {keyup: showMarkersObs()}"
				autofocus="autofocus">
				<!--input type="text" data-bind="textInput: filter()"-->
			</div>
			<div class="error"></div>	
			<div>
				<ul data-bind="foreach: filteredItems()">
					<li data-bind="text: Title, event: {mouseover : highlight, mouseout: dehighlight, click: aniInfo}"></li>
				</ul>
			</div>
		</div>
	</aside>
	<div id="map"></div>
	<script src="js/lib/jquery-3.2.1.min.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/main.js"></script>
	<script async defer onerror="warnMap()")
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDagSvfXfHMQrVNXfSoXzc9wsScB89aqGs&v=3&callback=startApp">
	</script>
</body>
</html>
